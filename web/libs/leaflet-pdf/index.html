<!DOCTYPE html>
<html>
  <head>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.css"/>
	<script src="https://cdnjs.com/libraries/pdf.js"/>
	<script src="src/PDFLayer.js"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.js"/>
	
  </head>
  <body>
  Test carto et layer PDF
    <div id="map" style="height:800px; width:100%"></div>
    <script>
		const map = L.map("map", {
		  minZoom: 4,
		  maxZoom: 18
		});

		map.setView([48.709111, 1.375194], 15);

		L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png", {
		  attribution:
			'&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);

		new PDFLayer({
		  pdf: "vernouillet.pdf",
		  page: 1,
		  minZoom: map.getMinZoom(),
		  maxZoom: map.getMaxZoom(),
		  bounds: new L.LatLngBounds([48.704718, 1.370309], [48.714007, 1.376781]),
		  attribution:
			'<a href="http://cadastre.gouv.fr">cadastre</a>'
		}).addTo(map);
	</script>
  </body>
</html>
